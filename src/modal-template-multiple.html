 <ion-modal-view class="ionic-select-modal" ng-class="::ui.modalClass">
    <ion-header-bar ng-class="::ui.headerFooterClass">
      <h1 class="title">{{::ui.modalTitle}}</h1>
    </ion-header-bar>
    <ion-content>

    <div ng-if="!ui.shortList">
        <div class="text-center" ng-if="!showList" style="padding-top:40px;">
            <h4 class="muted">{{::ui.loadListMessage}}</h4>
            <p>
                <ion-spinner></ion-spinner>
            </p>
        </div>
        <div class="list" ng-if="showList" class="animate-if">
            <div class="item item-text-wrap" collection-repeat="option in options track by $index" ng-class="{'{{::ui.selectedClass}}': getSelectedValue(option) == ui.value}">
                <div compile="inner" compile-once="true"></div>
            </div>
        </div>
    </div>
    <div ng-if="ui.shortList">
        <div class="list">
            <div class="item item-checkbox" ng-repeat="option in options track by $index" ng-click="setOptions(option)">
                <label class="checkbox">
                    <input type="checkbox" ng-model="isChecked[$index]">
                </label>
                <div compile="inner" compile-once="true"></div>
            </div>
        </div>
    </div>
    </ion-content>
    <ion-footer-bar ng-class="::ui.headerFooterClass">
        <button class="button button-stable" ng-click="closeModal()">{{ui.cancelButton}}</button>
        <h2 class="title"><button class="button" ng-click="returnSelectedList()">OK</button></h2>
        <button ng-if="::!ui.hideReset" class="button button-stable" ng-click="unsetValue()">{{ui.resetButton}}</button>
    </ion-footer-bar>
</ion-modal-view>
